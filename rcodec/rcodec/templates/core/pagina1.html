{% extends 'base.html' %}

{% block conteudo %}
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />        

    </head>
    <body style ="background-color: white; font-family: Georgia, 'Times New Roman', Times, serif;">

    <div class="repositorio" style="border: 1px solid gray; border-radius: 4px; padding: 8px 12px; display: block;">
        <div class="titulo" style="text-align: center;">
            <h1 style="color: green; font-size: 36px;">REPOSITÃ“RIO VITRINE</h1>
        </div>

        <div class="conteudo">
            {% for r in repositorio %}
                <h2 style="font-size: 22px; color:green">{{ r.descricao }} </h2>
                <br>
                <h3 style="font-size: 18px; margin-top: -15px">Materia: {{ r.materia }}</h3>

            {% endfor %}
